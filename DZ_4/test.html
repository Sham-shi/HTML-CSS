<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выпадающее меню с подменю</title>
    <style>
        /* Общие стили меню */
        nav {
            background: #2c3e50;
            font-family: Arial, sans-serif;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #34495e;
        }

        /* Выпадающее подменю */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #34495e;
            min-width: 200px;
            list-style: none;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .submenu .submenu {
            top: 0;
            left: 100%;
        }

        /* Показ подменю при наведении */
        .menu li:hover > .submenu {
            display: block;
        }

        /* Стрелка для пунктов с подменю */
        .has-submenu::after {
            content: "▼";
            font-size: 0.6em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li class="has-submenu">
                <a href="#">Услуги</a>
                <ul class="submenu">
                    <li><a href="#">Веб-разработка</a></li>
                    <li><a href="#">Дизайн</a></li>
                    <li class="has-submenu">
                        <a href="#">Маркетинг</a>
                        <ul class="submenu">
                            <li><a href="#">SEO</a></li>
                            <li><a href="#">SMM</a></li>
                            <li><a href="#">Контекстная реклама</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
</body>
</html>
